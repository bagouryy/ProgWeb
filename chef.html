<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soumettre une Recette</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/chef.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
  <div id="message" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg z-50"></div>

  <!-- Navigation -->
  <nav class="bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <a href="index.html" class="text-white text-2xl font-bold tracking-tight">Recipe Manager</a>
          </div>
          <div class="hidden md:block">
            <div id="nav-menu" class="ml-10 flex items-baseline space-x-4"></div>
          </div>
        </div>
        <div class="flex items-center gap-6">
          <button id="language-toggle" class="bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium text-sm">EN</button>
          <div class="flex items-center gap-4">
            <span id="user-info" class="text-white text-sm"></span>
            <button id="logout" class="bg-blue-800 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium text-sm">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Soumettre une Nouvelle Recette</h1>
    <form id="recipe-form" class="space-y-6 bg-white p-6 rounded-xl shadow">
      <div>
        <label for="recipe-name" class="block text-sm font-medium text-gray-700">Nom de la recette</label>
        <input type="text" id="recipe-name" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" required />
      </div>

      <div>
        <label for="recipe-ingredients" class="block text-sm font-medium text-gray-700">Ingrédients (un par ligne : quantité nom type)</label>
        <textarea id="recipe-ingredients" rows="4" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" required></textarea>
      </div>

      <div>
        <label for="recipe-steps" class="block text-sm font-medium text-gray-700">Etapes de préparation (une par ligne)</label>
        <textarea id="recipe-steps" rows="4" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" required></textarea>
      </div>

      <div class="flex gap-4">
        <label for="gluten-free" class="inline-flex items-center">
          <input type="checkbox" id="gluten-free" class="form-checkbox text-blue-600 rounded">
          <span class="ml-2 text-sm text-gray-700">Sans gluten</span>
        </label>
        <label for="vegan" class="inline-flex items-center">
          <input type="checkbox" id="vegan" class="form-checkbox text-green-600 rounded">
          <span class="ml-2 text-sm text-gray-700">Vegan</span>
        </label>
      </div>

      <div>
        <label for="recipe-image" class="block text-sm font-medium text-gray-700">Image URL</label>
        <input type="url" id="recipe-image" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition">Soumettre</button>
    </form>
  </main>

  <footer class="bg-blue-700 text-white py-4 text-center">
    <p>&copy; 2025 Recipe Manager. Tous droits réservés.</p>
  </footer>

  <script type="module">
    import userService from './js/userService.js';

    const navMenu = document.getElementById('nav-menu');
    const userInfo = document.getElementById('user-info');
    const logoutButton = document.getElementById('logout');
    const languageToggle = document.getElementById('language-toggle');

    const updateNav = () => {
      const user = userService.getLoggedInUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      userInfo.textContent = user.username;

      navMenu.innerHTML = `
        <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
        ${userService.isAdmin(user.username) ? `<a href="admin.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Admin</a>` : ''}
        ${userService.isChef(user.username) ? `<a href="chef.html" class="text-white px-3 py-2 rounded-md text-sm font-medium bg-blue-900">Submit Recipe</a>` : ''}
        ${userService.isTranslator(user.username) ? `<a href="translate.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Translate</a>` : ''}
      `;
    };

    logoutButton.addEventListener('click', e => {
      e.preventDefault();
      userService.logoutUser();
      window.location.href = 'login.html';
    });

    // Language Toggle Init & Toggle
    const currentLang = localStorage.getItem('language') || 'en';
    languageToggle.textContent = currentLang === 'en' ? 'FR' : 'EN';
    languageToggle.addEventListener('click', () => {
      const next = currentLang === 'en' ? 'fr' : 'en';
      localStorage.setItem('language', next);
      location.reload();
    });

    window.addEventListener('userStateChanged', updateNav);
    updateNav();
  </script>
</body>
</html>
