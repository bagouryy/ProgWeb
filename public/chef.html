<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe - Recipe Manager</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/chef.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Auth Error Message -->
    <div id="auth-error" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg shadow-lg z-50">
        <div class="flex items-center gap-3">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <span>You must be logged in as a Chef to access this page.</span>
        </div>
    </div>

    <!-- Chef Interface -->
    <div id="chef-interface">
        <!-- Navigation -->
        <nav class="bg-gradient-to-r from-primary-600 to-primary-700 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <a href="index.html" class="text-white text-2xl font-bold tracking-tight">Recipe Manager</a>
                        </div>
                        <div class="hidden md:block">
                            <div id="nav-menu" class="ml-10 flex items-baseline space-x-4">
                                <!-- Navigation items will be injected here -->
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <button id="language-toggle" 
                                class="bg-primary-500 hover:bg-primary-400 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium text-sm">
                            EN
                        </button>
                        <div class="flex items-center gap-4">
                            <span id="user-info" class="text-white text-sm"></span>
                            <button id="logout" 
                                    class="bg-primary-800 hover:bg-primary-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium text-sm">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900" id="page-title">Submit New Recipe</h1>
            </div>

            <!-- Message Display -->
            <div id="message" class="hidden mb-6 p-4 rounded-lg animate-fade-in"></div>

            <!-- Recipe Form -->
            <form id="recipe-form" class="space-y-8 animate-fade-in">
                <!-- Basic Information -->
                <div class="bg-white rounded-xl shadow-card p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">Basic Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="recipe-name">
                                Recipe Name (English)
                            </label>
                            <input type="text" id="recipe-name" required
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="recipe-name-fr">
                                Recipe Name (French)
                            </label>
                            <input type="text" id="recipe-name-fr"
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200">
                        </div>
                    </div>
                </div>

                <!-- Dietary Information -->
                <div class="bg-white rounded-xl shadow-card p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">Dietary Information</h2>
                    <div class="flex gap-6">
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="checkbox" id="gluten-free"
                                   class="w-5 h-5 text-primary-600 border-gray-300 rounded focus:ring-primary-500 transition-colors duration-200">
                            <span class="text-gray-700 group-hover:text-primary-600 transition-colors duration-200">Gluten-Free</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="checkbox" id="vegan"
                                   class="w-5 h-5 text-primary-600 border-gray-300 rounded focus:ring-primary-500 transition-colors duration-200">
                            <span class="text-gray-700 group-hover:text-primary-600 transition-colors duration-200">Vegan</span>
                        </label>
                    </div>
                </div>

                <!-- Images -->
                <div class="bg-white rounded-xl shadow-card p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">Images</h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-center w-full">
                            <label class="w-full flex flex-col items-center px-4 py-6 bg-white text-primary-600 rounded-lg shadow-sm border border-gray-300 cursor-pointer hover:bg-primary-50 transition-colors duration-200">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <span class="mt-2 text-sm">Click to upload images</span>
                                <input type="file" id="recipe-images" multiple accept="image/*" class="hidden">
                            </label>
                        </div>
                        <div id="image-preview" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                            <!-- Image previews will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Ingredients -->
                <div class="bg-white rounded-xl shadow-card p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-900">Ingredients</h2>
                        <button type="button" id="add-ingredient"
                                class="bg-primary-600 hover:bg-primary-500 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                            Add Ingredient
                        </button>
                    </div>
                    <div id="ingredients-list" class="space-y-4">
                        <!-- Ingredients will be inserted here -->
                    </div>
                </div>

                <!-- Instructions -->
                <div class="bg-white rounded-xl shadow-card p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-900">Instructions</h2>
                        <button type="button" id="add-step"
                                class="bg-primary-600 hover:bg-primary-500 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                            Add Step
                        </button>
                    </div>
                    <div id="steps-list" class="space-y-4">
                        <!-- Steps will be inserted here -->
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" id="submit-recipe"
                            class="bg-primary-600 hover:bg-primary-500 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-200">
                        Submit Recipe
                    </button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
