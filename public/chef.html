<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Recipe Submission</title>
    <script src="js/chef.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6">
        <div id="auth-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            You must be logged in as a Chef to access this page.
        </div>

        <form id="recipe-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="text-2xl font-bold mb-6">Submit New Recipe</h1>

            <!-- Title Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title-en">
                        Title (English)
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="title-en" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title-fr">
                        Title (French)
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="title-fr" type="text" required>
                </div>
            </div>

            <!-- Ingredients Section -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Ingredients</label>
                <div id="ingredients-container">
                    <!-- Dynamic ingredient rows will be inserted here -->
                </div>
                <button type="button" id="add-ingredient" 
                        class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Add Ingredient
                </button>
            </div>

            <!-- Steps Section -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Steps</label>
                <div id="steps-container">
                    <!-- Dynamic step rows will be inserted here -->
                </div>
                <button type="button" id="add-step"
                        class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Add Step
                </button>
            </div>

            <!-- Recipe Type Toggles -->
            <div class="mb-6 flex space-x-4">
                <label class="flex items-center">
                    <input type="checkbox" id="vegan" class="form-checkbox h-5 w-5 text-green-600">
                    <span class="ml-2 text-gray-700">Vegan</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="gluten-free" class="form-checkbox h-5 w-5 text-green-600">
                    <span class="ml-2 text-gray-700">Gluten-free</span>
                </label>
            </div>

            <!-- Image Upload Section -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Recipe Images</label>
                <div id="image-upload-container" class="mb-4">
                    <input type="file" id="image-upload" accept="image/*" multiple
                           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                </div>
                <input type="url" id="image-url" placeholder="Or paste image URL here"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div id="preview-container" class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">
                    <!-- Image previews will be shown here -->
                </div>
            </div>

            <!-- Form Buttons -->
            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit Recipe
                </button>
                <button type="reset"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Reset Form
                </button>
            </div>
        </form>
    </div>
</body>
</html>
