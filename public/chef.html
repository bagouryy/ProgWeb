<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chef Panel - Recipe Manager</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/chef.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

  <!-- Auth Error -->
  <div id="auth-error" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg shadow-lg z-50">
    <div class="flex items-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <span>You must be logged in as a Chef to access this page.</span>
    </div>
  </div>

  <!-- Chef Interface -->
  <div id="chef-interface">
    <nav class="bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <a href="index.html" class="text-white text-2xl font-bold tracking-tight">Recipe Manager</a>
          <div class="flex items-center gap-6">
            <button id="language-toggle" class="bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-lg text-sm font-medium">EN</button>
            <button id="logout" class="bg-blue-800 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Add or Edit a Recipe</h1>

      <div id="message" class="hidden mb-4 p-4 rounded-lg text-center"></div>

      <form id="recipe-form" class="bg-white p-6 rounded-xl shadow-card space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
          <input type="text" id="recipe-title" required class="w-full border border-gray-300 rounded-lg p-3">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ingredients (one per line)</label>
          <textarea id="recipe-ingredients" rows="4" class="w-full border border-gray-300 rounded-lg p-3"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Steps (one per line)</label>
          <textarea id="recipe-steps" rows="4" class="w-full border border-gray-300 rounded-lg p-3"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Main Image URL</label>
          <input type="url" id="recipe-image" class="w-full border border-gray-300 rounded-lg p-3" placeholder="https://...">
        </div>

        <div class="flex gap-6">
          <label class="flex items-center gap-2"><input type="checkbox" id="is-gluten-free" /> Gluten Free</label>
          <label class="flex items-center gap-2"><input type="checkbox" id="is-vegan" /> Vegan</label>
        </div>

        <div class="text-right">
          <button type="submit" id="save-recipe" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-6 py-3 rounded-lg">
            Save Recipe
          </button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
