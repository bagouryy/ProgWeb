<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Recipe Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/admin.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Auth Error Message -->
    <div id="auth-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 max-w-7xl mx-auto mt-4">
        You must be logged in as an Admin to access this page.
    </div>

    <!-- Admin Interface -->
    <div id="admin-interface" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Admin Dashboard</h1>
            <button id="language-toggle" class="px-4 py-2 bg-blue-500 text-white rounded">EN</button>
        </div>

        <!-- Tab Navigation -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="-mb-px flex space-x-8">
                <button id="users-tab" class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium">
                    User Management
                </button>
                <button id="recipes-tab" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium">
                    Recipe Validation
                </button>
            </nav>
        </div>

        <!-- Message Display -->
        <div id="message" class="hidden mb-4 p-4 rounded"></div>

        <!-- Users Management Section -->
        <div id="users-management">
            <h2 class="text-xl font-bold mb-4">Pending Role Requests</h2>
            <div id="pending-requests" class="mb-8">
                <!-- Pending requests will be inserted here -->
            </div>

            <h2 class="text-xl font-bold mb-4">User Management</h2>
            <div id="user-management">
                <!-- User management content will be inserted here -->
            </div>
        </div>

        <!-- Recipe Validation Section -->
        <div id="recipe-validation" class="hidden">
            <h2 class="text-xl font-bold mb-4">Pending Recipes</h2>
            <div id="recipes-list">
                <!-- Recipe list will be inserted here -->
            </div>
        </div>
    </div>
</body>
</html>
