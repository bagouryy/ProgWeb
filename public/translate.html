<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Recipes - Recipe Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/translate.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Auth Error Message -->
    <div id="auth-error" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg shadow-lg z-50">
        <div class="flex items-center gap-3">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <span>You must be logged in as a Translator to access this page.</span>
        </div>
    </div>

    <!-- Translator Interface -->
    <div id="translator-interface">
        <!-- Navigation -->
        <nav class="bg-gradient-to-r from-primary-600 to-primary-700 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <a href="index.html" class="text-white text-2xl font-bold tracking-tight">Recipe Manager</a>
                        </div>
                        <div class="hidden md:block">
                            <div id="nav-menu" class="ml-10 flex items-baseline space-x-4">
                                <!-- Navigation items will be injected here -->
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <button id="language-toggle" 
                                class="bg-primary-500 hover:bg-primary-400 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium text-sm">
                            EN
                        </button>
                        <div class="flex items-center gap-4">
                            <span id="user-info" class="text-white text-sm"></span>
                            <button id="logout" 
                                    class="bg-primary-800 hover:bg-primary-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium text-sm">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900">Recipe Translations</h1>
                <div class="flex gap-4">
                    <button id="show-all" 
                            class="bg-primary-600 hover:bg-primary-500 text-white px-4 py-2 rounded-lg transition-colors duration-200 text-sm">
                        Show All
                    </button>
                    <button id="show-pending" 
                            class="bg-white hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg transition-colors duration-200 text-sm border border-gray-300">
                        Show Pending
                    </button>
                </div>
            </div>

            <!-- Message Display -->
            <div id="message" class="hidden mb-6 p-4 rounded-lg animate-fade-in"></div>

            <!-- Recipe List -->
            <div id="recipes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Recipe cards will be inserted here -->
            </div>

            <!-- Translation Modal -->
            <div id="translation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-4xl bg-white rounded-xl shadow-lg animate-fade-in">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-gray-900">Translate Recipe</h2>
                            <button id="close-modal" class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        
                        <form id="translation-form" class="space-y-6">
                            <!-- Recipe Name -->
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Name (English)</label>
                                    <p id="recipe-name" class="text-gray-900 p-2 bg-gray-50 rounded-lg"></p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Name (French)</label>
                                    <input type="text" id="recipe-name-fr" required
                                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                </div>
                            </div>

                            <!-- Ingredients -->
                            <div>
                                <h3 class="text-lg font-medium text-gray-900 mb-4">Ingredients</h3>
                                <div id="ingredients-list" class="space-y-4">
                                    <!-- Ingredient translations will be inserted here -->
                                </div>
                            </div>

                            <!-- Steps -->
                            <div>
                                <h3 class="text-lg font-medium text-gray-900 mb-4">Steps</h3>
                                <div id="steps-list" class="space-y-4">
                                    <!-- Step translations will be inserted here -->
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="flex justify-end mt-6">
                                <button type="submit" id="submit-translation"
                                        class="bg-primary-600 hover:bg-primary-500 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-200">
                                    Submit Translation
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
