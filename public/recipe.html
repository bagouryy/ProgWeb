<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details - Recipe Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/recipe.js"></script>
    <style>
        .aspect-w-16 {
            position: relative;
            padding-bottom: 56.25%;
        }
        .aspect-w-16 > * {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Message Display -->
    <div id="message" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg z-50"></div>

    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-primary-600 to-primary-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="index.html" class="text-white text-2xl font-bold tracking-tight">Recipe Manager</a>
                    </div>
                    <div class="hidden md:block">
                        <div id="nav-menu" class="ml-10 flex items-baseline space-x-4">
                            <!-- Navigation items will be injected here -->
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <button id="language-toggle" 
                            class="bg-primary-500 hover:bg-primary-400 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium text-sm">
                        EN
                    </button>
                    <div class="flex items-center gap-4">
                        <span id="user-info" class="text-white text-sm"></span>
                        <button id="logout" 
                                class="bg-primary-800 hover:bg-primary-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium text-sm">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Recipe Actions -->
        <div class="flex justify-end gap-4 mb-6">
            <button id="edit-recipe" 
                    class="hidden bg-primary-600 hover:bg-primary-500 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                Edit Recipe
            </button>
            <button id="delete-recipe" 
                    class="hidden bg-red-600 hover:bg-red-500 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                Delete Recipe
            </button>
        </div>

        <!-- Recipe Content -->
        <div id="recipe-container" class="animate-fade-in">
            <!-- Recipe content will be injected here -->
        </div>
    </main>
</body>
</html>
