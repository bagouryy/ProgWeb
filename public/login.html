<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/auth.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold">Recipe Manager</h1>
            <p class="text-gray-600">Log in or create an account</p>
        </div>

        <!-- Tab Navigation -->
        <div class="flex mb-4">
            <button id="login-tab" class="flex-1 py-2 px-4 bg-blue-500 text-white rounded-tl">Login</button>
            <button id="register-tab" class="flex-1 py-2 px-4 bg-gray-200 rounded-tr">Register</button>
        </div>

        <!-- Message Display -->
        <div id="message" class="hidden mb-4 p-4 rounded"></div>

        <!-- Login Form -->
        <form id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="login-username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="login-username" type="text" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                       id="login-password" type="password" required>
            </div>
            <div class="flex items-center justify-between">
                <button id="login-submit" type="button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="register-username" type="text" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                       id="register-password" type="password" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Request Role
                </label>
                <div class="flex gap-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="role-chef" class="mr-2">
                        Chef
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="role-translator" class="mr-2">
                        Translator
                    </label>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button id="register-submit" type="button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Register
                </button>
            </div>
        </form>
    </div>
</body>
</html>
