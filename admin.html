<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Recipe Manager</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/admin.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
  <div id="message" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg z-50"></div>

  <!-- Navigation -->
  <nav class="bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <div class="flex items-center">
          <a href="index.html" class="text-white text-2xl font-bold tracking-tight">Recipe Manager</a>
          <div class="hidden md:block ml-10">
            <div id="nav-menu" class="flex items-baseline space-x-4"></div>
          </div>
        </div>
        <div class="flex items-center gap-6">
          <button id="language-toggle"
            class="bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium text-sm">
            EN
          </button>
          <div class="flex items-center gap-4">
            <span id="user-info" class="text-white text-sm"></span>
            <button id="logout"
              class="bg-blue-800 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium text-sm">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <h1 id="admin-title" class="text-3xl font-bold text-gray-900 mb-6">Admin Dashboard</h1>

    <!-- Tabs -->
    <div class="mb-6 border-b border-gray-200">
      <nav class="flex space-x-8" aria-label="Tabs">
        <button id="users-tab" class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium">User Management</button>
        <button id="recipes-tab" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium">Recipe Validation</button>
      </nav>
    </div>

    <!-- Users Section -->
    <div id="users-management" class="space-y-8">
      <section>
        <h2 id="pending-title" class="text-2xl font-bold text-gray-800">Pending Role Requests</h2>
        <div id="pending-requests" class="grid gap-6"></div>
      </section>
      <section>
        <h2 id="user-list-title" class="text-2xl font-bold text-gray-800">All Users</h2>
        <div id="user-management" class="overflow-x-auto bg-white rounded-xl shadow-card p-4"></div>
      </section>
    </div>

    <!-- Recipes Section -->
    <div id="recipe-validation" class="hidden space-y-8">
      <h2 id="recipe-validation-title" class="text-2xl font-bold text-gray-800">Pending Recipes</h2>
      <div id="recipes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </main>

  <footer class="bg-blue-700 text-white py-4 text-center">
    <p>&copy; 2025 Recipe Manager. All rights reserved.</p>
  </footer>
</body>
</html>
