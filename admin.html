<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Recipe Manager</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1'
            }
          }
        }
      }
    }
  </script>
  <script type="module" src="js/admin.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
  <!-- Auth Error Message -->
  <div id="auth-error" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg shadow-lg z-50">
    <div class="flex items-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <span>You must be logged in as an Admin to access this page.</span>
    </div>
  </div>

  <!-- Admin Interface -->
  <div id="admin-interface">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-primary-600 to-primary-700 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <a href="index.html" class="text-white text-2xl font-bold tracking-tight">Recipe Manager</a>
          <div class="flex items-center gap-6">
            <button id="language-toggle" class="bg-primary-500 hover:bg-primary-400 text-white px-4 py-2 rounded-lg text-sm font-medium">EN</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-6">Admin Dashboard</h1>

      <!-- Message Display -->
      <div id="message" class="hidden mb-6 p-4 rounded-lg animate-fade-in"></div>

      <!-- Tabs -->
      <div class="mb-8 border-b border-gray-200">
        <nav class="-mb-px flex space-x-8">
          <button id="users-tab" class="border-primary-500 text-primary-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium transition-colors duration-200">User Management</button>
          <button id="recipes-tab" class="border-transparent text-gray-500 whitespace-nowrap py-4 px-1 border-b-2 font-medium hover:text-gray-700 hover:border-gray-300 transition-colors duration-200">Recipe Validation</button>
        </nav>
      </div>

      <!-- Users Management -->
      <div id="users-management" class="space-y-8 animate-fade-in">
        <section>
          <h2 class="text-2xl font-bold text-gray-900 mb-6">Pending Role Requests</h2>
          <div id="pending-requests" class="grid gap-6"></div>
        </section>
        <section>
          <h2 class="text-2xl font-bold text-gray-900 mb-6">User Management</h2>
          <div id="user-management" class="overflow-x-auto bg-white rounded-xl shadow-card"></div>
        </section>
      </div>

      <!-- Recipe Validation -->
      <div id="recipe-validation" class="hidden space-y-8 animate-fade-in">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Pending Recipes</h2>
        <div id="recipes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </div>
    </main>
  </div>
</body>
</html>
